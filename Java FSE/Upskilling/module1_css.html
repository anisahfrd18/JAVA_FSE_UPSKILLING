<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>

  <!-- Internal CSS -->
  <style>
    /* General body styling */
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    #mainHeader {
      text-align: center;
      padding: 20px;
      background-color: #004080;
      color: white;
    }

    /* Event card styles */
    .eventCard {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      background-color: #fff;
      border-radius: 5px;
    }

    /* CTA button styles */
    .cta-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }

    /* Footer styles */
    footer {
      text-align: center;
      font-size: 14px;
      color: gray;
      padding: 10px;
    }
  </style>

  <!-- External CSS link (this would typically be in a separate file, but included here as a placeholder) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline Style Example -->
  <h1 style="color: red;">Welcome to the Community Festival!</h1>

  <!-- ID Selector -->
  <div id="mainHeader">
    <h2>Upcoming Local Events</h2>
  </div>

  <!-- Class Selector -->
  <div class="eventCard">
    <h3>Music Night</h3>
    <p>Join us for an evening of music and dance at the community park.</p>
    <a href="#" class="cta-button">Register Now</a>
  </div>

  <footer>
    &copy; 2025 Local Community
  </footer>

</body>
</html>
